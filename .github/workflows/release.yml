name: Release

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: 'Install'
        run: npm ci
      - name: 'Build'
        run: npm run build
      - name: 'Release'
        run: npm run release
